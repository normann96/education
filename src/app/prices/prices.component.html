<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let item of items">
      <div class="col-auto">
        <div class="card">
          <img
            [src]="sanitize(setImageProfile(item.imageItem))"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p>{{ item.title }}</p>
            <p class="card-text">Ціна: {{ item.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
